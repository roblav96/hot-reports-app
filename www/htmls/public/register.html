<md-content layout="row" class="md-padding">
    <div flex="0" flex-gt-lg="20">
    </div>
    <div flex="100" flex-gt-lg="60">
        <md-card class="md-padding md-hue-1 md-whiteframe-z2">

            <div class="panel panel-default">
                <div class="panel-body">


                    <form ng-submit="submit()">

                        <div layout layout-sm="column">
                            <md-input-container flex>
                                <label>First name</label>
                                <input type="text" ng-model="d.fname" required>
                            </md-input-container>
                            <md-input-container flex="20">
                                <label>Middle Initial</label>
                                <input type="text" ng-model="d.mname" required>
                            </md-input-container>
                            <md-input-container flex>
                                <label>Last Name</label>
                                <input type="text" ng-model="d.lname" required>
                            </md-input-container>
                        </div>

                        <div layout layout-sm="column">
                            <md-input-container flex>
                                <label>Email</label>
                                <input type="email" ng-model="d.email" required>
                            </md-input-container>
                            <md-input-container flex>
                                <label>Phone Number</label>
                                <input type="tel" ng-model="d.phone" required>
                            </md-input-container>
                        </div>

                        <div layout layout-sm="column">
                            <md-input-container flex>
                                <label>Password</label>
                                <input type="password" ng-model="d.pass" required>
                            </md-input-container>

                            <md-input-container flex>
                                <label>Retype Password</label>
                                <input type="password" ng-model="d.pass2" required>
                            </md-input-container>
                        </div>

                        <div layout="row">
                            <md-button type="submit" ng-disabled="disableSubmit" class="md-raised md-primary" flex>register</md-button>
                        </div>
                    </form>
                </div>
            </div>
        </md-card>
    </div>
    <div flex="0" flex-gt-lg="20">
    </div>
</md-content>
