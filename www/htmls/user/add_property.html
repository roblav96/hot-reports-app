<md-content layout="row" class="md-padding">

    <div flex="0" flex-gt-lg="20">
    </div>
    <div flex="100" flex-gt-lg="60">
        <md-card class="md-padding md-hue-1 md-whiteframe-z2">

            <div class="panel panel-default">
                <div class="panel-body">
                    <form ng-submit="submitProperty()">
                        <div class="row">

                            <div class="col-xs-12">
                                <div class="form-group">
                                    <label>Name of Property</label>
                                    <input type="text" class="form-control" ng-model="d.name" required>
                                </div>
                            </div>

                            <div ng-hide="data.user.isVendor" class="col-xs-12">
                                <div class="form-group">
                                    <label>Your Title At This Property</label>
                                    <input type="text" class="form-control" ng-model="d.title" required>
                                </div>
                            </div>

                            <div class="col-xs-12 well">
                                <p>Required Fields of Service:</p>
                                <div class="col-md-4">
                                    <md-checkbox ng-model="d.firealarm">
                                        Fire Alarm
                                    </md-checkbox>
                                </div>
                                <div class="col-md-4">
                                    <md-checkbox ng-model="d.sprinkler">
                                        Sprinkler
                                    </md-checkbox>
                                </div>
                                <div class="col-md-4">
                                    <md-checkbox ng-model="d.firepump">
                                        Fire Pump
                                    </md-checkbox>
                                </div>
                                <div class="col-md-4">
                                    <md-checkbox ng-model="d.emergexits">
                                        Emergency Exits
                                    </md-checkbox>
                                </div>
                                <div class="col-md-4">
                                    <md-checkbox ng-model="d.hoodsys">
                                        Hood Systems
                                    </md-checkbox>
                                </div>
                                <div class="col-md-4">
                                    <md-checkbox ng-model="d.fireexting">
                                        Fire Extinguishers
                                    </md-checkbox>
                                </div>
                            </div>





                            <div class="col-xs-12">
                                <div class="form-group">
                                    <label>Primary Street Address</label>
                                    <input type="text" class="form-control" ng-model="d.address" required>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>City</label>
                                    <input type="text" class="form-control" ng-model="d.city" required>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>State</label>
                                    <input type="text" class="form-control" ng-model="d.state" required>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>Zip</label>
                                    <input type="text" class="form-control" ng-model="d.zip" required>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Phone Number</label>
                                    <input type="text" class="form-control" ng-model="d.phone" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Fax Number</label>
                                    <input type="text" class="form-control" ng-model="d.fax" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Email Address</label>
                                    <input type="text" class="form-control" ng-model="d.email" required>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <button type="submit" class="btn btn-primary btn-block">Enroll - {{d.name}}</button>
                            </div>

                        </div>
                    </form>
                </div>

            </div>
    </div>
    </md-card>
    </div>
    <div flex="0" flex-gt-lg="20">
    </div>

</md-content>
