<md-content layout="column">

        <h3 layout-margin>Select the company you would like to join:</h3>

    <table st-table="myCompanies" st-safe-src="rowCollection" class="table table-striped">
        <thead>
            <tr>
                <th colspan="6">
                    <input st-search class="form-control" placeholder="global search ..." type="text" />
                </th>
            </tr>
            <tr>
                <th>Type</th>
                <th>Name</th>
                <th>Street</th>
                <th>City</th>
                <th>State</th>
                <th>Zip</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in myCompanies">
                <td>{{row.doc.type}}</td>
                <td>{{row.doc.name}}</td>
                <td>{{row.doc.address}}</td>
                <td>{{row.doc.city}}</td>
                <td>{{row.doc.state}}</td>
                <td>{{row.doc.zip}}</td>
            </tr>
        </tbody>
    </table>



</md-content>
